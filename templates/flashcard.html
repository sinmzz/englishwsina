{% extends 'index.html' %}
{% load static %}

{% static 'img/' %}
{% block body %}
    <div class="container-fluid" align="center">
    <div class="card" style="width: 24rem;">
        <img src="{% static 'img/vocab.png' %}" class="card-img-top" alt="...">
        <div class="card-header">
            <h3>{{ word.word }} ({{ word.part }})</h3>
        </div>
        <div class="card-body">
            <h3 class="card-title">{{ word.definition }}</h3>
            <p class="card-text">{{ word.example }}</p>
        </div>
        <div class="card-footer">
            <h5>{{ word.collocation }}</h5>
        </div>
    </div>
    </div>
{% endblock %}
